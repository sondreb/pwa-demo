<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <h1>pwa-demo</h1>

    <p>
      <a
        href="web+amp://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Jazz_Sampler/Kevin_MacLeod_-_AcidJazz.mp3"
        >web+amp (mp3 player)</a
      >
    </p>

    <p>
      <a
        href="web+pay://city:CHq57DhZpeVzZTxSJJTpnpMU68Ec8MGfiB?amount=1&label=2&message=3&data=5&id=4"
        >web+pay (Blockcore Wallet)</a
      >
    </p>

    <button id="register">Register Protocol</button>

    <script>
      document.getElementById("register").addEventListener("click", () => {
        navigator.registerProtocolHandler(
          "web+pay",
          "https://wallet.blockcore.net/index.html?pay=%s"
        );
      });
    </script>
  </body>
</html>
